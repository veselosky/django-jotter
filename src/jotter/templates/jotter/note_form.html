{% extends "jotter/base.html" %}
{% block extra_head %}{{form.media}}{% endblock extra_head %}
{% block note_detail %}
{{ form.errors }}
<form method="post" class="note-form">
  {% csrf_token %}
  <div class="note-form-title-container">{{form.title}}<button class="note-form-save">Save</button>
  </div>
  <div>{{form.content}}</div>
  <div>{{form.tags}}
  </div>
  <div class="helptext">{{form.tags.help_text}}</div>
</form>
{% endblock note_detail %}
